# Identical to /etc/sja1105/sja1105.conf,
# but provided for configurability
[spi_setup]
	staging_area = /lib/firmware/sja1105.bin
	device       = /dev/spidev0.1
	bits         = 8
	speed        = 1000000
	delay        = 0
	cs_change    = 0
	mode         = SPI_CPHA
	dry_run      = false
	auto_flush   = false

[general]
	screen_width     = 4096
	entries_per_line = 10
	debug            = true
	verbose          = true
